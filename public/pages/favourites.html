        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">

                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script id="white_card" type="text/template">
    <div class="card white-card">
        <div class="card-header">
        </div>
        <div class="card-body">

        </div>
        <div class="card-footer">
        </div>
    </div>
</script>

<script id="ListItem" type="text/template">
    <div class="card">
        <img class="card-img-top" src="../assets/images/eragon.jpg" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <small>  Author:
                <a href="#">{{authors_name}} {{authors_surname}}</a>
            </small>
        </div>
        <div class="card-footer">
            <div class="row ">
                <div class="col padding-10px">
                    <button type="button" class="btn btn-outline-primary btn-sm">View Book</button>
                </div>
                <div class="col padding-10px">
                    <button type="button" class="btn btn-outline-primary btn-sm">Add to cart</button>
                </div>
            </div>


        </div>
    </div>
</script>

<!-- Page Content -->
<div class="container">

    <div class="card-deck" id="card-deck">

    </div>

    </div>

</div>

        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
