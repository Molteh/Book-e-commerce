<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="../assets/css/homepage.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">


</head>

<body>

 <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/bestsellers.html">Bestsellers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/favourites.html">Our favourites</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/pages/events-this-month.html">Events</a>
          </li>
            <li class="nav-item">
                <a class="nav-link" href="/pages/books-by-genre.html">Genres</a>
          </li>
            <li class="nav-item">
                <a class="nav-link" href="/pages/books-by-theme.html">Themes</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<!-- Page Content -->
<div class="container margin-top-10">
    <div class="row">
        <div class="h2 col-md-12 text-center">Events this month</div>
    </div>
    <hr>
    <div id="event-content" class="row card-deck events-container">

        <script id="eventTpl" type="text/template">
            <div class="col-md-4">
                <div class="card card-event">
                    <img class="card-img-top" src="{{img}}" alt="Card image cap">
                    <div class="card-body">
                        <div class="card-subtitle">
                            {{event_location}} | {{event_date}}
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{{event_link}}" class="btn btn-outline-primary btn-sm">
                            <i class="fa fa-calendar"></i> View more </a>
                    </div>
                </div>
            </div>
        </script>

    </div>
</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark custom-footer">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../vendor/mustache/mustache.min.js"></script>
<script src="../assets/js/events-this-month.js"></script>
</body>

</html>
