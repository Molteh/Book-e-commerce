<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../assets/css/bestsellers.css" rel="stylesheet">

    <script src="../vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../assets/js/bestsellers.js"></script>
    <script src="../vendor/mustache/mustache.min.js"></script>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Page Content -->
<div class="container">

    <div id="first_row" class="row row-no-padding">

        <ul id="Top10" class="list-group">
            <script id="ListItem" type="text/template">
            <li class="list-group-item">
                <div class="row">

                    <div  class="col-lg-2">
                        <div class='square-box'>
                            <div class='square-content'><div><span><h3>{{rank}}</h3></span></div></div>
                        </div>
                    </div>

                    <div class="col-lg-7 col-no-padding-right">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a href="#">{{title}}</a>
                                    <span class="float-right"> <h4> {{price}}â‚¬ </h4> </span>
                                </h4>
                                <small>  Author:
                                    <a href="#">{{authors_name}} {{authors_surname}}</a>
                                </small>
                                <p class="card-text">{{abstract}}</p>
                            </div>
                            <div class="card-footer">
                                <button type="button" class="btn btn-outline-primary">Add to cart</button>
                                <button type="button" class="btn btn-outline-primary">View Book</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-no-padding-left">
                        <a href="#"><img class="img-fluid" src="http://placehold.it/700x400" alt=""></a>
                    </div>
                </div>
            </li>
            </script>


            <li class="list-group-item">
                <div class="row">

                    <div  class="col-lg-2">
                        <div class='square-box'>
                            <div class='square-content'><div><span><h3>1</h3></span></div></div>
                        </div>
                    </div>

                    <div class="col-lg-7 col-no-padding-right">
                        <div class="card h-100">
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a href="#">{{title}}</a>
                                    <span class="float-right"> <h4> {{prices}} </h4> </span>
                                </h4>
                                <small>  Author:
                                    <a href="#">{{author}} </a>
                                </small>
                                <p class="card-text">{{abstract}}</p>
                            </div>
                            <div class="card-footer">
                                <button type="button" class="btn btn-outline-primary">Add to cart</button>
                                <button type="button" class="btn btn-outline-primary">View Book</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-no-padding-left">
                        <a href="#"><img class="img-fluid" src="http://placehold.it/700x400" alt=""></a>
                    </div>
                </div>
            </li>
        </ul>
    </div>

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
