<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Shop Homepage - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="../assets/css/style.css" rel="stylesheet">
    
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/mustache/mustache.min.js"></script>
    <script src="../../assets/js/books-by-theme.js"></script>


</head>

<body>


<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Start Bootstrap</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Page Content -->
  <div class="container padding-top-65px">
    <div class="row">
      <div class="h2 col-md-12 text-center">Browse books by theme</div>
    </div>
    <hr>
    <div class="row">
      <div class="col-lg-3">
        <div class="list-group">
            <a href="#" id="All" class="list-group-item list-group-item-action">All</a>
        </div>
      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">
          
          <script id="bookTpl" type="text/template">
          <div class="col-md-4">
            <div class="card similar-book-card">
              <img class="card-img-top" src="{{img}}" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{title}}</h5>
                <small>  Author:
                  <a href="{{author_link}}">{{author_name}} {{author_surname}}</a>
                </small>
              </div>
              <div class="card-footer">
                <div class="row ">
                  <div class="col padding-10px">
                    <a href="{{book_link}}" class="btn btn-outline-primary btn-sm">
                      <i class="fa fa-book"></i>
                      View Book</a>
                  </div>
                  <div class="col padding-10px">
                    <a href="{{link_add_to_cart}}" class="btn btn-outline-primary btn-sm">
                      <i class="fa fa-shopping-cart"></i> Add to cart</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </script>

        <div class="row card-deck events-container" id="book-content">
            
        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark custom-footer">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

</body>

</html>
