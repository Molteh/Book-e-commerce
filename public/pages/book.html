<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Shop Homepage - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Custom styles for this template -->
  <link href="../assets/css/homepage.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">


</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container margin-top-10">
    <div class="row">
      <div id="book-content" class="col-lg-9">

            <script id="bookTpl" type="text/template">
                <div class="row">
                    <div class="col-lg-5">
                        <img class="img-fluid align-content-center" src="{{img}}">
                    </div>
                    <div class="col-lg-7">
                        <span class="h4">{{title}}</span> <br>
                        <span class="h6"><a href="{{author_link}}">{{author_name}} {{author_surname}}</a></span> <hr>
                        <div>
                            <span class="abstract">
                                {{abstract}}
                            </span>
                            <a href="#myTabContent"> Read more</a>
                        </div>
                        Details:
                        <ul>
                          <li>Genres: {{genres}}</li>
                          <li>Themes: {{themes}}</li>
                          <li>Number of pages: {{num_of_pages}}</li>
                          <li>Cover type: {{cover_type}}</li>
                        </ul>
                    </div>
                </div>
                <hr>
            </script>

        <div class="row">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="book-tab" data-toggle="tab" href="#book-tab-content" role="tab" aria-controls="book" aria-selected="true">Author's interview</a>
              </li>
                <li class="nav-item">
                    <a class="nav-link" id="review-tab" data-toggle="tab" href="#review-tab-content" role="tab" aria-controls="home" aria-selected="false">Reviews</a>
                </li>
              <li class="nav-item">
                <a class="nav-link" id="similar-tab" data-toggle="tab" href="#similar-tab-content" role="tab" aria-controls="contact" aria-selected="false">Related books</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" id="event-tab" data-toggle="tab" href="#event-tab-content" role="tab" aria-controls="event" aria-selected="false">Events</a>
            </li>
            </ul>
        </div>
        <div class="row">
            <div class="tab-content fill-parent" id="myTabContent">
                    <div class="tab-pane fade show active" id="book-tab-content" role="tabpanel" aria-labelledby="home-tab">                         <p>
                        <div class="h5">Abstract</div>
                            <p id="abstract">
                            </p> <hr>
                                <div class="h5">Interview with the author</div>
                            <p id="interview">
                            </p>

                    </div>

              <div class="tab-pane fade" id="review-tab-content" role="tabpanel" aria-labelledby="profile-tab">
                  <div id="review-content">
                      <script id="reviewTpl" type="text/template">
                          <div class="card review">
                              <div class="card-body">
                                  <h5 class="card-title">{{review_author}}</h5>
                                  <p class="card-text">{{review_text}}</p>
                              </div>
                          </div>
                      </script>
                  </div>
              </div>
              <div class="tab-pane fade" id="similar-tab-content" role="tabpanel" aria-labelledby="contact-tab">
                  <div id="similar-content" class="row margin-top-10">

                    <script id="similarTpl" type="text/template">
                    <div class="col-md-6">
                        <div class="card similar-book-card">
                            <img class="card-img-top" src="{{img}}" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">{{similar_title}}</h5>
                                <small>  Author:
                                    <a href="{{author_link}}">{{author_name}} {{author_surname}}</a>
                                </small>
                            </div>
                            <div class="card-footer">
                                <div class="row ">
                                    <div class="col padding-10px">
                                        <a href="{{book_link}}" class="btn btn-outline-primary btn-sm">
                                            <i class="fa fa-book"></i>
                                            View Book</a>
                                    </div>
                                    <div class="col padding-10px">
                                        <a href="{{link_add_to_cart}}" class="btn btn-outline-primary btn-sm">
                                            <i class="fa fa-shopping-cart"></i> Add to cart</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </script>

                  </div>
              </div>

                <div class="tab-pane fade" id="event-tab-content" role="tabpanel" aria-labelledby="event-tab">
                    <div id="event-content" class="event-container margin-top-10">

                        <script id="eventTpl" type="text/template">
                                <div class="card">
                                    <img class="card-img-top" src="{{img}}" alt="Card image cap">
                                    <div class="card-body">
                                            <div class="card-subtitle">
                                                {{event_location}} | {{event_date}}
                                            </div>
                                    </div>
                                    <div class="card-footer text-center">
                                        <a href="{{event_link}}" class="btn btn-outline-primary btn-sm">
                                            <i class="fa fa-calendar"></i> View more </a>
                                    </div>
                                </div>
                        </script>
                    </div>
                </div>
        </div>
        </div>
        <!-- /.row -->
      </div>
      <div class="col-lg-3 text-center">
          <div class="card floating-price">
              <div class="card-body">
                  <h2 id="price" class="card-title"></h2>
                  <button class="btn btn-primary"><i class="fa fa-shopping-cart"></i> Add to cart</button>
              </div>
          </div>
      </div>
    </div>
  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark custom-footer">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/book.js"></script>
    <script src="../vendor/mustache/mustache.min.js"></script>
</body>

</html>
